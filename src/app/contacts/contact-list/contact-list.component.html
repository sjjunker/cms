<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="pull-left">Contacts</h3>
    <button class="btn btn-success pull-right">New Contact</button>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let currentContact of contacts"
        [contact]="currentContact"
        (selectedContactEvent)="onContactSelected($event)"
      ></cms-contact-item>
    </div>
  </div>
</div>

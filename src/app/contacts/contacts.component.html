<div class="row">
  <div class="col-md-5">
    <cms-contact-list
      (contactSelected)="onContactSelected($event)"
    ></cms-contact-list>
  </div>
  <div class="col-md-4">
    <cms-contact-detail
      *ngIf="selectedContact"
      [selectedContact]="selectedContact"
    ></cms-contact-detail>
  </div>
</div>
